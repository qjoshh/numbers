        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        function setExample(example) {
            document.getElementById('numberInput').value = example;
            visualizeNumber();
        }

        function visualizeNumber() {
            const input = document.getElementById('numberInput').value.toLowerCase().trim();
            const resultSection = document.getElementById('resultSection');

            if (!input) return;

            const data = numberData[input];

            if (!data) {
                showError('Number not found. Try: googol, centillion, millinillion, tree(3), graham\'s number');
                return;
            }

            // Show result section
            resultSection.classList.add('show');

            // Update display
            document.getElementById('numberName').textContent = data.name;
            document.getElementById('numberValue').textContent = data.value;

            // Update scale indicator
            const scaleBar = document.getElementById('scaleBar');
            const scaleIndicator = document.getElementById('scaleIndicator');

            let scaleText = '';
            if (typeof data.digits === 'number') {
                if (data.digits <= 10) scaleText = 'Human Scale';
                else if (data.digits <= 20) scaleText = 'Astronomical';
                else if (data.digits <= 100) scaleText = 'Cosmic';
                else if (data.digits <= 1000) scaleText = 'Incomprehensible';
                else scaleText = 'Beyond Reality';
            } else {
                scaleText = 'Transcendent';
            }

            scaleIndicator.textContent = scaleText;

            // Reset and animate scale bar
            scaleBar.style.animation = 'none';
            setTimeout(() => {
                scaleBar.style.animation = 'scaleGlow 2s ease-in-out';
            }, 100);

            // Update comparisons
            updateComparisons(data);
        }

        function updateComparisons(data) {
            const comparisons = document.getElementById('comparisons');
            comparisons.innerHTML = '';

            // Scale comparison
            const scaleCard = document.createElement('div');
            scaleCard.className = 'comparison-card';
            scaleCard.innerHTML = `
                <div class="comparison-title">📏 Scale Notation</div>
                <p><strong>Short Scale:</strong> ${data.shortScale}</p>
                <p><strong>Long Scale:</strong> ${data.longScale}</p>
            `;
            comparisons.appendChild(scaleCard);

            // Add comparison cards
            data.comparisons.forEach((comparison, index) => {
                const card = document.createElement('div');
                card.className = 'comparison-card';
                card.style.animationDelay = (index * 0.2) + 's';

                const icons = ['🌟', '🌍', '⚡', '🔬', '🚀', '💫'];
                card.innerHTML = `
                    <div class="comparison-title">${icons[index % icons.length]} Reality Check</div>
                    <p>${comparison}</p>
                `;
                comparisons.appendChild(card);
            });

            // Special comparisons for very large numbers
            if (['googol', 'googolplex', 'centillion', 'millinillion'].includes(document.getElementById('numberInput').value.toLowerCase())) {
                const specialCard = document.createElement('div');
                specialCard.className = 'comparison-card';
                specialCard.innerHTML = `
                    <div class="comparison-title">🎯 Put It In Perspective</div>
                    <p>If you wrote one digit per second, it would take longer than the age of the universe to write this number!</p>
                `;
                comparisons.appendChild(specialCard);
            }
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `<div class="error">${message}</div>`;
            resultSection.classList.add('show');
        }
        // Predictive search functionality
        let currentSuggestionIndex = -1;
        let filteredSuggestions = [];

        function initializePredictiveSearch() {
            const input = document.getElementById('numberInput');
            const dropdown = document.getElementById('suggestionsDropdown');

            input.addEventListener('input', handleInput);
            input.addEventListener('keydown', handleKeydown);
            input.addEventListener('blur', () => {
                // Delay hiding to allow clicks on suggestions
                setTimeout(() => hideSuggestions(), 150);
            });
            input.addEventListener('focus', handleInput);
        }

        function handleInput(e) {
            const query = e.target.value.toLowerCase().trim();

            if (query.length === 0) {
                hideSuggestions();
                return;
            }

            // Filter suggestions
            filteredSuggestions = Object.keys(numberData).filter(key => {
                const name = numberData[key].name.toLowerCase();
                return name.includes(query) || key.includes(query);
            }).slice(0, 8); // Limit to 8 suggestions

            if (filteredSuggestions.length > 0) {
                showSuggestions(query);
            } else {
                hideSuggestions();
            }
        }

        function handleKeydown(e) {
            const dropdown = document.getElementById('suggestionsDropdown');

            if (!dropdown.classList.contains('show')) return;

            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    currentSuggestionIndex = Math.min(currentSuggestionIndex + 1, filteredSuggestions.length - 1);
                    highlightSuggestion();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    currentSuggestionIndex = Math.max(currentSuggestionIndex - 1, -1);
                    highlightSuggestion();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (currentSuggestionIndex >= 0) {
                        selectSuggestion(filteredSuggestions[currentSuggestionIndex]);
                    } else {
                        visualizeNumber();
                    }
                    break;
                case 'Escape':
                    hideSuggestions();
                    break;
            }
        }

        function showSuggestions(query) {
            const dropdown = document.getElementById('suggestionsDropdown');
            dropdown.innerHTML = '';
            currentSuggestionIndex = -1;

            filteredSuggestions.forEach((key, index) => {
                const data = numberData[key];
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.onclick = () => selectSuggestion(key);

                // Highlight matching text
                const displayName = data.name;
                const highlightedName = highlightMatch(displayName, query);

                item.innerHTML = `
            <div>
                <div class="suggestion-name">${highlightedName}</div>
                <div class="suggestion-preview">${getPreview(data)}</div>
            </div>
        `;

                dropdown.appendChild(item);
            });

            dropdown.classList.add('show');
        }

        function highlightMatch(text, query) {
            if (!query) return text;

            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="suggestion-match">$1</span>');
        }

        function getPreview(data) {
            if (typeof data.digits === 'number') {
                return `${data.digits} digits`;
            } else {
                return data.digits;
            }
        }

        function highlightSuggestion() {
            const items = document.querySelectorAll('.suggestion-item');
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === currentSuggestionIndex);
            });
        }

        function selectSuggestion(key) {
            document.getElementById('numberInput').value = numberData[key].name;
            hideSuggestions();
            visualizeNumber();
        }

        function hideSuggestions() {
            const dropdown = document.getElementById('suggestionsDropdown');
            dropdown.classList.remove('show');
            currentSuggestionIndex = -1;
        }
        // Initialize
        createParticles();
        initializePredictiveSearch();

        // Enter key support
        document.getElementById('numberInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                visualizeNumber();
            }
        });
